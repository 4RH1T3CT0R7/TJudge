# TJudge Self-Hosted Docker Compose
# Optimized for self-hosted deployments with configurable resource profiles
#
# Usage:
#   docker-compose -f docker-compose.selfhosted.yml --env-file config/profiles/weak.env up -d
#   docker-compose -f docker-compose.selfhosted.yml --env-file config/profiles/medium.env up -d
#   docker-compose -f docker-compose.selfhosted.yml --env-file config/profiles/strong.env up -d
#
# Quick deploy:
#   make deploy-weak | make deploy-medium | make deploy-strong

services:
  # TJudge CLI - match executor image (build only)
  tjudge-cli:
    build:
      context: .
      dockerfile: docker/tjudge/Dockerfile
    image: tjudge-cli:latest
    entrypoint: ["echo", "tjudge-cli image built successfully"]
    restart: "no"
    networks:
      - tjudge-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tjudge-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tjudge}
      POSTGRES_USER: ${DB_USER:-tjudge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-256M}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tjudge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tjudge-network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: tjudge-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy volatile-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tjudge-network
    restart: unless-stopped

  # Database migrations
  migrate:
    build:
      context: .
      dockerfile: docker/migrate/Dockerfile
    container_name: tjudge-migrate
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-tjudge}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - DB_NAME=${DB_NAME:-tjudge}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tjudge-network
    restart: "no"

  # API Server
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: tjudge-api
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-tjudge}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - DB_NAME=${DB_NAME:-tjudge}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-50}
      - DB_MAX_IDLE=${DB_MAX_IDLE:-10}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-50}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - PROGRAMS_PATH=/data/programs
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-false}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-100}
    deploy:
      resources:
        limits:
          cpus: '${API_CPU_LIMIT:-2.0}'
          memory: ${API_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${API_MEMORY_RESERVATION:-512M}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    volumes:
      - ./data/programs:/data/programs
    networks:
      - tjudge-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped

  # Worker Pool
  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: tjudge-worker
    user: root
    ports:
      - "9091:9090"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-tjudge}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - DB_NAME=${DB_NAME:-tjudge}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-50}
      - DB_MAX_IDLE=${DB_MAX_IDLE:-10}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-50}
      - WORKER_MIN=${WORKER_MIN:-2}
      - WORKER_MAX=${WORKER_MAX:-10}
      - WORKER_TIMEOUT=${WORKER_TIMEOUT:-60s}
      - EXECUTOR_TIMEOUT=${EXECUTOR_TIMEOUT:-60s}
      - EXECUTOR_CPU_QUOTA=${EXECUTOR_CPU_QUOTA:-100000}
      - EXECUTOR_MEMORY_LIMIT=${EXECUTOR_MEMORY_LIMIT:-536870912}
      - EXECUTOR_PIDS_LIMIT=${EXECUTOR_PIDS_LIMIT:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - PROGRAMS_PATH=/data/programs
      - HOST_PROGRAMS_PATH=${HOST_PROGRAMS_PATH:-}
    deploy:
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-3.0}'
          memory: ${WORKER_MEMORY_LIMIT:-2G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-1G}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      tjudge-cli:
        condition: service_completed_successfully
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/programs:/data/programs
    networks:
      - tjudge-network
    restart: unless-stopped

  # Prometheus (optional - comment out on very weak hardware)
  prometheus:
    image: prom/prometheus:latest
    container_name: tjudge-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./deployments/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - tjudge-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (optional - comment out on very weak hardware)
  grafana:
    image: grafana/grafana:latest
    container_name: tjudge-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - tjudge-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  tjudge-network:
    driver: bridge
