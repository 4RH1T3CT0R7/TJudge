name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tjudge
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: tjudge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
        run: |
          go run cmd/migrations/main.go up

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  race:
    name: Race Detection
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tjudge
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: tjudge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
        run: |
          go run cmd/migrations/main.go up

      - name: Run tests with race detector
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -race -short ./...

      - name: Build with race detector
        run: go build -race ./cmd/api ./cmd/worker

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build API
        run: go build -v -o bin/api ./cmd/api

      - name: Build Worker
        run: go build -v -o bin/worker ./cmd/worker

      - name: Build Migrations
        run: go build -v -o bin/migrate ./cmd/migrations

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: bin/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tjudge
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: tjudge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
        run: |
          go run cmd/migrations/main.go up

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          RUN_INTEGRATION: true
        run: go test -v -tags=integration -timeout=10m ./tests/integration/...

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tjudge
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: tjudge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
        run: |
          go run cmd/migrations/main.go up

      - name: Build and start API server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          SERVER_PORT: 8080
        run: |
          go build -o bin/api ./cmd/api
          ./bin/api &
          sleep 5
          curl -f http://localhost:8080/health || exit 1

      - name: Run E2E tests
        env:
          E2E_API_URL: http://localhost:8080
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -tags=e2e -timeout=15m ./tests/e2e/...

  chaos:
    name: Chaos Tests
    runs-on: ubuntu-latest
    needs: [e2e]
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tjudge
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: tjudge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
        run: |
          go run cmd/migrations/main.go up

      - name: Build and start API server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          SERVER_PORT: 8080
        run: |
          go build -o bin/api ./cmd/api
          ./bin/api &
          sleep 5
          curl -f http://localhost:8080/health || exit 1

      - name: Run Chaos tests
        env:
          CHAOS_API_URL: http://localhost:8080
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: tjudge
          DB_PASSWORD: secret
          DB_NAME: tjudge_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -tags=chaos -timeout=20m ./tests/chaos/...
