apiVersion: v1
kind: Service
metadata:
  name: tjudge-worker
  namespace: tjudge
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for metrics scraping
  ports:
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app.kubernetes.io/name: worker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tjudge-worker
  namespace: tjudge
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: tjudge-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: ghcr.io/bmstu-itstech/tjudge-worker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: tjudge-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tjudge-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tjudge-secrets
                  key: REDIS_PASSWORD
            - name: EXECUTOR_DOCKER_IMAGE
              value: "ghcr.io/bmstu-itstech/tjudge-executor:latest"
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      imagePullSecrets:
        - name: tjudge-registry-credentials
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: worker
                topologyKey: kubernetes.io/hostname
      tolerations:
        - key: "node-role.kubernetes.io/worker"
          operator: "Exists"
          effect: "PreferNoSchedule"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tjudge-worker
  namespace: tjudge
  labels:
    app.kubernetes.io/name: worker
