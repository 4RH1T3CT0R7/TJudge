apiVersion: v1
kind: Secret
metadata:
  name: tjudge-secrets
  namespace: tjudge
  labels:
    app.kubernetes.io/name: tjudge
type: Opaque
stringData:
  # WARNING: Replace these with actual secrets in production!
  # Consider using external secret management (Vault, AWS Secrets Manager, etc.)
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: tjudge-registry-credentials
  namespace: tjudge
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker config for pulling images from private registry
  # Generate with: kubectl create secret docker-registry --dry-run=client -o yaml
  .dockerconfigjson: e30=
