apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tjudge-ingress
  namespace: tjudge
  labels:
    app.kubernetes.io/name: tjudge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://tjudge.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - tjudge.example.com
        - api.tjudge.example.com
      secretName: tjudge-tls
  rules:
    - host: tjudge.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tjudge-api
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: tjudge-api
                port:
                  number: 8080
          - path: /health
            pathType: Exact
            backend:
              service:
                name: tjudge-api
                port:
                  number: 8080
    - host: api.tjudge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tjudge-api
                port:
                  number: 8080

---
# Ingress for Grafana (internal)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tjudge-monitoring-ingress
  namespace: tjudge
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Basic auth for monitoring
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Monitoring"
spec:
  tls:
    - hosts:
        - grafana.tjudge.example.com
        - prometheus.tjudge.example.com
      secretName: tjudge-monitoring-tls
  rules:
    - host: grafana.tjudge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tjudge-grafana
                port:
                  number: 3000
    - host: prometheus.tjudge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tjudge-prometheus
                port:
                  number: 9090
