version: '3.8'

# Production Docker Compose с Docker Secrets
# Использование: docker-compose -f docker-compose.prod.yml up -d

secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  redis_password:
    file: ./secrets/redis_password.txt

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tjudge-postgres-prod
    environment:
      POSTGRES_DB: tjudge
      POSTGRES_USER: tjudge
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tjudge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tjudge-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tjudge-redis-prod
    command: >
      sh -c 'redis-server
      --requirepass "$$(cat /run/secrets/redis_password)"
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru'
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tjudge-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # API Server
  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-bmstu-itstech}/tjudge-api:${VERSION:-latest}
    container_name: tjudge-api-prod
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=tjudge
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_NAME=tjudge
      - DB_MAX_CONNECTIONS=100
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - LOG_ASYNC=true
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPM=100
    secrets:
      - db_password
      - redis_password
      - jwt_secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tjudge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:size=100M
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
      replicas: 2
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Worker Pool
  worker:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-bmstu-itstech}/tjudge-worker:${VERSION:-latest}
    container_name: tjudge-worker-prod
    ports:
      - "9091:9090"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=tjudge
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_NAME=tjudge
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - WORKER_MIN=20
      - WORKER_MAX=200
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - LOG_ASYNC=true
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - EXECUTOR_DOCKER_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER:-bmstu-itstech}/tjudge-executor:${VERSION:-latest}
      - EXECUTOR_TIMEOUT=60s
      - EXECUTOR_DEFAULT_ITERATIONS=1000
    secrets:
      - db_password
      - redis_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - tjudge-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 1G
      replicas: 2
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: tjudge-alertmanager-prod
    ports:
      - "9093:9093"
    volumes:
      - ./deployments/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://alerts.tjudge.example.com'
      - '--cluster.advertise-address=0.0.0.0:9093'
    networks:
      - tjudge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: tjudge-prometheus-prod
    ports:
      - "9092:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    depends_on:
      alertmanager:
        condition: service_healthy
    networks:
      - tjudge-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: always

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: tjudge-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.tjudge.example.com
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - tjudge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: always

  # Loki
  loki:
    image: grafana/loki:latest
    container_name: tjudge-loki-prod
    ports:
      - "3100:3100"
    volumes:
      - ./deployments/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - tjudge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    restart: always

  # Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: tjudge-promtail-prod
    volumes:
      - ./deployments/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - tjudge-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

networks:
  tjudge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
