# Air configuration for TJudge development
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Main entry point
  cmd = "go build -o ./tmp/main ./cmd/api"
  # Binary to run
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml", "toml"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "tests", "node_modules", "deployments", "docs", "migrations"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Log directory
  log = "build-errors.log"
  # Poll interval (ms) - use polling on macOS for better reliability
  poll = false
  poll_interval = 500
  # Delay before rebuild (ms)
  delay = 1000
  # Stop old binary before building
  stop_on_error = true
  # Send interrupt signal before kill
  send_interrupt = true
  # Delay after interrupt (ms)
  kill_delay = 500
  # Rerun binary on changes
  rerun = false
  rerun_delay = 500
  # Arguments to pass to binary
  args_bin = []

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Terminal colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
